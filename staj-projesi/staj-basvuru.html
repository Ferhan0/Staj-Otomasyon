<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staj Başvurusu - Adıyaman Üniversitesi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #f8fafc; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.08);
            padding: 30px;
            margin-bottom: 20px;
        }
        .btn-submit {
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #1e40af, #3b82f6);">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="dashboard.html">
                <i class="fas fa-graduation-cap me-2"></i>Adıyaman Üniversitesi
            </a>
            <a class="btn btn-outline-light" href="dashboard.html">
                <i class="fas fa-arrow-left me-2"></i>Ana Panel
            </a>
        </div>
    </nav>

    <div class="container my-4">
        <div class="text-center mb-4">
            <h2><i class="fas fa-plus-circle me-2"></i>Yeni Staj Başvurusu</h2>
            <p class="text-muted">Lütfen tüm alanları eksiksiz doldurunuz</p>
        </div>

        <form id="stajBasvuruForm">
            <!-- Öğrenci Bilgileri -->
            <div class="form-section">
                <h4 class="mb-4"><i class="fas fa-user me-2"></i>Öğrenci Bilgileri</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Ad Soyad *</label>
                        <input type="text" class="form-control form-control-lg" name="adSoyad" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Öğrenci Numarası *</label>
                        <input type="text" class="form-control form-control-lg" name="ogrenciNo" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Fakülte *</label>
                        <select class="form-select form-select-lg" name="fakulte" required>
                            <option value="">Seçiniz</option>
                            <option value="Mühendislik Fakültesi">Mühendislik Fakültesi</option>
                            <option value="İktisadi ve İdari Bilimler Fakültesi">İktisadi ve İdari Bilimler Fakültesi</option>
                            <option value="Fen-Edebiyat Fakültesi">Fen-Edebiyat Fakültesi</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Bölüm *</label>
                        <select class="form-select form-select-lg" name="bolum" required>
                            <option value="">Önce Fakülte Seçiniz</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Sınıf *</label>
                        <select class="form-select form-select-lg" name="sinif" required>
                            <option value="">Seçiniz</option>
                            <option value="2">2. Sınıf</option>
                            <option value="3">3. Sınıf</option>
                            <option value="4">4. Sınıf</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Telefon *</label>
                        <input type="tel" class="form-control form-control-lg" name="telefon" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">E-posta *</label>
                        <input type="email" class="form-control form-control-lg" name="email" required>
                    </div>
                </div>
            </div>

            <!-- Staj Bilgileri -->
            <div class="form-section">
                <h4 class="mb-4"><i class="fas fa-briefcase me-2"></i>Staj Bilgileri</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Staj Türü *</label>
                        <select class="form-select form-select-lg" name="stajTuru" required>
                            <option value="">Seçiniz</option>
                            <option value="Yaz Stajı I">Yaz Stajı I (30 Gün)</option>
                            <option value="Yaz Stajı II">Yaz Stajı II (30 Gün)</option>
                            <option value="Zorunlu Staj">Zorunlu Staj (60 Gün)</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Akademik Yıl *</label>
                        <select class="form-select form-select-lg" name="akademikYil" required>
                            <option value="">Seçiniz</option>
                            <option value="2024-2025">2024-2025</option>
                            <option value="2025-2026">2025-2026</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Başlangıç Tarihi *</label>
                        <input type="date" class="form-control form-control-lg" name="baslangicTarihi" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Bitiş Tarihi *</label>
                        <input type="date" class="form-control form-control-lg" name="bitisTarihi" required>
                    </div>
                </div>
            </div>

            <!-- Firma Bilgileri -->
            <div class="form-section">
                <h4 class="mb-4"><i class="fas fa-building me-2"></i>Firma Bilgileri</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Firma Adı *</label>
                        <input type="text" class="form-control form-control-lg" name="firmaAdi" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Sektör *</label>
                        <select class="form-select form-select-lg" name="firmaSektoru" required>
                            <option value="">Seçiniz</option>
                            <option value="Yazılım ve Bilişim">Yazılım ve Bilişim</option>
                            <option value="İmalat">İmalat</option>
                            <option value="İnşaat">İnşaat</option>
                            <option value="Enerji">Enerji</option>
                            <option value="Kamu">Kamu Kuruluşu</option>
                        </select>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label class="form-label">Firma Adresi *</label>
                        <textarea class="form-control" name="firmaAdresi" rows="3" required></textarea>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Firma Telefonu *</label>
                        <input type="tel" class="form-control form-control-lg" name="firmaTelefon" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Yetkili Kişi *</label>
                        <input type="text" class="form-control form-control-lg" name="yetkiliKisi" required>
                    </div>
                </div>
            </div>

            <!-- Beyanlar -->
            <div class="form-section">
                <h4 class="mb-4"><i class="fas fa-shield-alt me-2"></i>Beyanlar ve Onaylar</h4>
                <div class="row">
                    <div class="col-12 mb-3">
                        <div class="form-check form-check-lg">
                            <input class="form-check-input" type="checkbox" name="gssOnay" required>
                            <label class="form-check-label">
                                Genel Sağlık Sigortası kapsamında olduğumu beyan ederim.
                            </label>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <div class="form-check form-check-lg">
                            <input class="form-check-input" type="checkbox" name="bilgiOnay" required>
                            <label class="form-check-label">
                                Verdiğim bilgilerin doğru olduğunu beyan ederim.
                            </label>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <div class="form-check form-check-lg">
                            <input class="form-check-input" type="checkbox" name="kvkkOnay" required>
                            <label class="form-check-label">
                                Kişisel verilerimin işlenmesine onay veriyorum (KVKK).
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-submit btn-lg text-white px-5">
                    <i class="fas fa-paper-plane me-2"></i>Başvuruyu Gönder
                </button>
                <button type="reset" class="btn btn-outline-secondary btn-lg px-5 ms-3">
                    <i class="fas fa-redo me-2"></i>Formu Temizle
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        const bolumler = {
            "Mühendislik Fakültesi": [
                "Bilgisayar Mühendisliği",
                "Elektrik-Elektronik Mühendisliği", 
                "Makine Mühendisliği",
                "İnşaat Mühendisliği"
            ],
            "İktisadi ve İdari Bilimler Fakültesi": [
                "İşletme",
                "İktisat", 
                "Maliye"
            ],
            "Fen-Edebiyat Fakültesi": [
                "Matematik",
                "Fizik",
                "Kimya"
            ]
        };

        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                alert('Lütfen önce giriş yapınız!');
                window.location.href = 'index.html';
                return;
            }
            
            setupEventListeners();
        });
        
        function setupEventListeners() {
            document.querySelector('select[name="fakulte"]').addEventListener('change', function() {
                const bolumSelect = document.querySelector('select[name="bolum"]');
                const secilenFakulte = this.value;
                
                bolumSelect.innerHTML = '<option value="">Bölüm Seçiniz</option>';
                
                if (secilenFakulte && bolumler[secilenFakulte]) {
                    bolumler[secilenFakulte].forEach(bolum => {
                        bolumSelect.innerHTML += `<option value="${bolum}">${bolum}</option>`;
                    });
                }
            });

            document.getElementById('stajBasvuruForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const basvuru = {};
                
                for (let [key, value] of formData.entries()) {
                    if (this.querySelector(`[name="${key}"]`).type === 'checkbox') {
                        basvuru[key] = this.querySelector(`[name="${key}"]`).checked;
                    } else {
                        basvuru[key] = value;
                    }
                }
                
                // Validate required fields
                const requiredFields = this.querySelectorAll('[required]');
                let isValid = true;
                
                requiredFields.forEach(field => {
                    if (field.type === 'checkbox' && !field.checked) {
                        isValid = false;
                    } else if (field.type !== 'checkbox' && !field.value.trim()) {
                        isValid = false;
                    }
                });
                
                if (!isValid) {
                    alert('Lütfen tüm zorunlu alanları doldurunuz.');
                    return;
                }
                
                basvuru.id = Date.now();
                basvuru.durum = 'beklemede';
                basvuru.basvuruTarihi = new Date().toLocaleDateString('tr-TR');
                basvuru.basvuruSaati = new Date().toLocaleTimeString('tr-TR');
                
                let stajlar = JSON.parse(localStorage.getItem('stajBasvurulari')) || [];
                stajlar.push(basvuru);
                localStorage.setItem('stajBasvurulari', JSON.stringify(stajlar));
                
                const activity = {
                    id: Date.now(),
                    tarih: new Date().toLocaleDateString('tr-TR'),
                    saat: new Date().toLocaleTimeString('tr-TR'),
                    islem: 'Staj Başvurusu',
                    kullanici: basvuru.adSoyad,
                    durum: 'Başvuru kaydedildi',
                    durumClass: 'success'
                };

                let activities = JSON.parse(localStorage.getItem('recentActivities') || '[]');
                activities.unshift(activity);
                if (activities.length > 50) {
                    activities = activities.slice(0, 50);
                }
                localStorage.setItem('recentActivities', JSON.stringify(activities));
                
                alert(`Staj başvurunuz başarıyla kaydedildi!\n\nBaşvuru No: ${basvuru.id}\nTarih: ${basvuru.basvuruTarihi}`);
                
                if (confirm('Ana panele dönmek istiyor musunuz?')) {
                    window.location.href = 'dashboard.html';
                } else {
                    this.reset();
                }
            });
        }
    </script>
</body>
</html>
